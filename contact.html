<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!--head bar-->
  <div id="head-placeholder"></div>
  <script>
    $(function () {
      $("#head-placeholder").load("head.html");
    });
  </script>
  <title>Contact</title>
</head>

<body>
  <!--Error Tab-->

  <div id="error_page"></div>

  <script>
    $(function () {
      $("#error_page").load("error.html");
    });
  </script>
  <!--end of Error Tab-->
  <div id="normalbody">
    <!--Navigation bar-->

    <div id="nav-placeholder"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script>


    <div id="contact">
      <div class="row">
        <div class="col-md-6">
          <img src="img-01.webp" alt="Message" />
        </div>
        <div class="col-md-6">
          <h2>Lets Connect...</h2>
          <form action="form.php" method="POST">
            <input type="text" id="name" name="name" placeholder="Name*" required /><br />
            <input type="email" id="email" name="email" placeholder="Email*" required /><br />

            <input type="text" id="subject" name="subject" placeholder="Subject*" required /><br />
            <textarea id="message" name="message" placeholder="Message*" required></textarea>

            <br />
            <input id="submit" type="submit" value="Submit" required />
            <input id="reset" type="reset" value="Reset" required />
          </form>
        </div>
      </div>
    </div>


    <!--Footer bar-->

    <div id="footer-placeholder"></div>

    <script>
      $(function () {
        $("#footer-placeholder").load("footer.html");
      });
    </script>
</body>

</html>
